<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101018"/>
      <stop offset="100%" stop-color="#0A0A0F"/>
    </linearGradient>
    <clipPath id="iosClip3">
      <rect width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>
  </defs>
  <g clip-path="url(#iosClip3)">
    <!-- Background -->
    <rect width="1024" height="1024" fill="url(#bg3)"/>

    <!-- Timeline bars — 3 horizontal tracks -->
    <!-- Track 1 (top) -->
    <rect x="160" y="320" width="280" height="72" rx="36" fill="#30D158"/>
    <rect x="460" y="320" width="120" height="72" rx="36" fill="#1E1E2A"/>
    <rect x="600" y="320" width="264" height="72" rx="36" fill="#30D158" opacity="0.5"/>

    <!-- Track 2 (middle) -->
    <rect x="160" y="476" width="160" height="72" rx="36" fill="#1E1E2A"/>
    <rect x="340" y="476" width="340" height="72" rx="36" fill="#30D158"/>
    <rect x="700" y="476" width="164" height="72" rx="36" fill="#1E1E2A"/>

    <!-- Track 3 (bottom) -->
    <rect x="160" y="632" width="200" height="72" rx="36" fill="#30D158" opacity="0.5"/>
    <rect x="380" y="632" width="180" height="72" rx="36" fill="#1E1E2A"/>
    <rect x="580" y="632" width="284" height="72" rx="36" fill="#30D158"/>

    <!-- Playhead — vertical line with diamond -->
    <line x1="540" y1="260" x2="540" y2="764" stroke="#F2F2F7" stroke-width="8"/>
    <polygon points="540,248 560,272 540,296 520,272" fill="#F2F2F7"/>
    <!-- Playhead glow -->
    <line x1="540" y1="260" x2="540" y2="764" stroke="#F2F2F7" stroke-width="4" opacity="0.3" filter="none"/>
  </g>
</svg>
