<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101018"/>
      <stop offset="100%" stop-color="#0A0A0F"/>
    </linearGradient>
    <clipPath id="iosClip1">
      <rect width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>
  </defs>
  <g clip-path="url(#iosClip1)">
    <!-- Background -->
    <rect width="1024" height="1024" fill="url(#bg1)"/>
    <!-- Play triangle -->
    <polygon points="340,240 340,784 780,512" fill="#30D158"/>
    <!-- Diagonal cut/slash â€” dark stripe cutting through the triangle -->
    <rect x="-288" y="338" width="1600" height="168" fill="#0A0A0F" transform="rotate(-31.72 512 512)"/>
    <!-- Re-draw triangle edges along the cut for polish -->
    <polygon points="340,240 340,784 780,512" fill="none" stroke="#30D158" stroke-width="12" stroke-linejoin="round"/>
  </g>
</svg>
